<div class="canvas-card-pose">

        <div class="left-pose">
            <img src="images/g-keypoints.png">
        </div>
        <div class="right-pose">
            <u><p style="font-size: 24px;">Steps:</p></u>
            <p>- Separate your feet approximately distance of length of one of your legs.</p>
            <p>- Raise your arms and bend them at your elbows, facing your palms forward.</p>
            <p>- Bend your knees until they also reach a 90 degree angle.</p>
        </div>
    </div>
